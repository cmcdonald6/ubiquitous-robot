     <div class="container-fluid">
      <div class="row">
          <div class="offset-md-1 col-md-6">
              <h1 class="solid-bg">Web Developers Anonymous</h1>
          </div>
      </div>


      <div class="row">
          <div class="col-md-5 offset-md-1 tab-content">
              <div class="tab-pane active container-fluid card" id="dev-stuff">

                  <div class="card-body"> <!--i want it to stand out from the background-->
              
                      <h4 class="card-title"> PLease fill out this form
                      </h4>
                      <p class="card-text">Enter Info:</p>
                      
                      <form>
                          <label for="name">First name:</label>
                          <input type="text" id="name" name="name"><br><br>

                          <label for="email">Email Address:</label>
                          <input type="email" id="email" name="email"><br><br>

                          <label for="phone">Phone #:</label>
                          <input type="number" id="phone" name="phone"><br><br>

                          <label for="date">Date:</label>
                          <input type="date" id="date" name="date"><br><br>

                          <label for="time">Time:</label>
                          <input type="time" id="time" name="time"><br><br>

                          <label for="ssn">SSN:</label>
                          <input type="password" id="ssn" name="ssn"><br><br>

                          <label for="check1">Check Here</label>
                          <input type="checkbox" id="check1" name="check1"><br><br>

                          <label for="check2">Do NOT Check Here</label>
                          <input type="checkbox" id="check2" name="check2"><br><br>
                          
                          <input type="submit" value="Submit">
                        </form>

                  </div>
              </div>
